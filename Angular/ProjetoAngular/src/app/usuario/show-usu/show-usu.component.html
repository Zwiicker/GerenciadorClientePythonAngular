

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary container-fluid " style="background-color: #9224a8"
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Adicionar Cliente
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header "style="background-color: #9224a8 ">
          <h5 class="modal-title text-white"  id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-usu [usu]="usu" *ngIf="ActivateAddEditUsuComp">
            </app-add-edit-usu>
        </div>
      </div>
    </div>
  </div>


<table class="table container-fluid table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Nome do Cliente</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Profissão</th>
            <th>Currículo</th>
            <th>Editar/Excluir</th>
        </tr>
    </thead>    
    <tbody>
        <tr *ngFor="let dataItem of UsuarioList">
            <td>{{dataItem.UsuarioNome}}</td>
            <td>{{dataItem.UsuarioEmail}}</td>
            <td>{{dataItem.UsuarioTelefone}}</td>
            <td>{{dataItem.UsuarioEndereco}}</td>
            <td>{{dataItem.UsuarioProfissao}}</td>
            <td>{{dataItem.UsuarioArquivoCurriculo}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1 " data-toggle="modal" data-target="#exampleModal" (click)="editClick(dataItem)"
                data-backdrop="static" data-keyboard="false"> 
                    
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                  </svg>
                </button>
                <button type="button" class="btn btn-light mr-1"  (click)="deleteClick(dataItem)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                      </svg>
                </button>
            </td>
        </tr>
    </tbody>
</table>
