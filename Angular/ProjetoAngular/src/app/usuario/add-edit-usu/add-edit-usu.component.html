<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row">
    
        <label class="col-sm-4 col-form-label font-weight-bold">Nome do Cliente</label>
        <div class="col-sm-10 ">
            <input type="text" class="form-control font-weight-light" [(ngModel)]="UsuarioNome"
            placeholder="Nome Completo">
        </div>   
        <label class="col-sm-4 col-form-label font-weight-bold">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control font-weight-light" [(ngModel)]="UsuarioEmail"
            placeholder="">
        </div>
        <label class="col-sm-4 col-form-label font-weight-bold">Telefone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="UsuarioTelefone"
            placeholder="(DD)XXXX-XXXXX">
        </div>
        <label class="col-sm-4 col-form-label font-weight-bold">Endereço</label>
        <div class="col-sm-10">
            <input type="text" class="form-control font-weight-light" [(ngModel)]="UsuarioEndereco"
            placeholder="">
        </div>
        <label class="col-sm-5 col-form-label font-weight-bold">Profissão</label>
        <div class="col-sm-10">
            <input type="text" class="form-control font-weight-light" [(ngModel)]="UsuarioProfissao"
            placeholder="">
        </div>
        <label class="col-sm-6 col-form-label font-weight-bold">Uploud do Currículo</label>
        <div class="col-sm-10 font-weight-light">
            <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>       
        </div>


    
    <button (click)="addUsuario()" *ngIf="usu.UsuarioId==0" class="btn btn-primary "style="background-color: #9224a8">
        Adicionar
    </button>
    
    <button (click)="updateUsuario()" *ngIf="usu.UsuarioId!=0" class="btn btn-primary "style="background-color: #9224a8">
        Atualizar
    </button>
